
server {
    listen       80;
    server_name  localhost;
    root         /usr/share/nginx/html;

    location /custom/show            { try_files @uri @custom_show; }
    location /custom/assets/         { try_files @uri @custom_assets; }
    location /custom/save_individual { try_files @uri @custom_save_individual; }

    location /avatar/image/          { try_files $uri @avatars; }
    location /                       { try_files $uri @web; }

    location @custom_show {
        rewrite /custom/show /show break;
        proxy_pass http://custom:4536;
    }
    location @custom_assets {
        rewrite /custom/assets/(.*) /assets/$1 break;
        proxy_pass http://custom:4536;
    }
    location @custom_save_individual {
        rewrite /custom/save_individual /save_individual break;
        proxy_pass http://custom:4536;
    }

    location @avatars {
        rewrite /avatar/image/(.*) /image/$1 break;
        proxy_pass http://avatars:5027;
    }
    location @web {
        proxy_pass http://web:3000;
    }
}
