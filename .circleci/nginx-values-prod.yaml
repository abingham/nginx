# Default values for cyber-dojo-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

fullnameOverride: "nginx"

replicaCount: 1

service:
  port: 80

containers:
  - name: nginx
    image: cyberdojo/nginx
    tag: ""
    resources:
      limits:
        memory: 128Mi
      requests:
        memory: 128Mi
    # livenessProbe:
    #   path: /sha
    #   port: 80
    # readinessProbe:
    #   path: /ready?
    #   port: 80

envFromSecret: {}

nodeSelector: {}

affinity: {}

tolerations: []

ingress:
  enabled: true
  host: www.cyber-dojo.org
