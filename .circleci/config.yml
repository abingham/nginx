version: 2
jobs:
  build-publish:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run:
          name: Build image
          command: |
            set -e
            ./pipe_build_up_test.sh
      - run:
          name: Tag docker image
          command: |
            set -e
            declare -r NAME="${CIRCLE_PROJECT_REPONAME}"
            declare -r SHA="${CIRCLE_SHA1}"
            docker tag cyberdojo/${NAME}:latest cyberdojo/${NAME}:${SHA:0:7}
      - run:
          name: Publish tagged docker image on dockerhub
          command: |
            set -e
            declare -r NAME="${CIRCLE_PROJECT_REPONAME}"
            declare -r SHA="${CIRCLE_SHA1}"
            echo "${DOCKER_PASS}" | docker login -u "${DOCKER_USER}" --password-stdin
            docker push cyberdojo/${NAME}:${SHA:0:7}
            docker push cyberdojo/${NAME}:latest
            docker logout

  deploy-to-beta:
    docker:
      - image: cyberdojo/gcloud-kubectl-helm
    steps:
      - checkout
      - run:
          name: Authenticate with gcloud, deploy to beta with helm
          command: ./.circleci/deploy_to_namespace.sh beta

  deploy-to-prod:
    docker:
      - image: cyberdojo/gcloud-kubectl-helm
    steps:
      - checkout
      - run:
          name: Authenticate with gcloud, deploy to prod with helm
          command: ./.circleci/deploy_to_namespace.sh prod

workflows:
  version: 2
  build-publish-deploy:
    jobs:
      - build-publish:
          context: cyberdojo-context
          filters:
            branches:
              only: [ master ]
      - deploy-to-beta:
          context: cyberdojo-context
          requires: [ build-publish ]
      - approve-to-prod:
          type: approval
          requires: [ deploy-to-beta ]
      - deploy-to-prod:
          context: cyberdojo-context
          requires: [ approve-to-prod ]
